<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Students</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Course Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Course Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Add New Student </h1>
                <div class = "card-body">
                    <form th:action = "@{/students}" th:object = "${student}" method = "POST">
                        <div class = "form-group">
                            <label> ID </label>
                            <input type="number"
                                   name = "id"
                                   th:field = "*{id}"
                                   class = "form-control"
                                   placeholder="Enter Student Id"
                                   min="1"
                                   required/>
                        </div>

                        <div class = "form-group">
                            <label> Name</label>
                            <input type="text"
                                   name = "name"
                                   th:field = "*{name}"
                                   class = "form-control"
                                   placeholder="Enter Student Name"
                                   required/>
                        </div>

                        <div class = "form-group">
                            <label> Year Of Registration</label>
                            <input type="number"
                                   name = "yearOfRegistration"
                                   th:field = "*{yearOfRegistration}"
                                   class = "form-control"
                                   placeholder="Enter Year Of Registration"
                                   min="1900"
                                   required/>
                        </div>

                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
