<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Course Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class = "table-dark">
        <tr>
            <th>Course Students</th>
        </tr>
        </thead>

    <div class="row" th:each="c : ${courses}">
        <table class="table table-bordered table-striped">
            <thead class = "table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Year Of Registration</th>
                    <th>Semester</th>
                    <th>Grade</th>
                    <th>Enter new Grade</th>
                </tr>
            </thead>
                <tbody>
                    <tr th:each= " s : ${c.enrolledStudents}">
                        <td th:text=" ${s.id}"></td>
                        <td th:text=" ${s.name}"></td>
                        <td th:text=" ${s.yearOfRegistration}"></td>
                        <td th:text=" ${s.semester}"></td>
                        <td th:text=" ${s.getCourseGrade(c)}"></td>
                        <td align="center">
                            <form th:action="@{/courses/students/{course_id}/edit/{student_id}(course_id=${c.id}, student_id=${s.id})}"
                                  method="post">
                                <input type="text"
                                       name = "newGrade"
                                       th:name="newGrade"
                                       placeholder="Enter new Grade"/>
                                <button type="submit" class = "btn btn-primary">Add</button>
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </table>
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center">
        <form th:action="@{/courses/students/{id}(id=${courses.id})}" method="post">
            <input type="text"
                   name = "studentId"
                   th:name="studentId"
                   placeholder="Enter Student ID"/>
            <button type="submit" class = "btn btn-primary">Add</button>
        </form>
    </div>
</div>
</body>
</html>
