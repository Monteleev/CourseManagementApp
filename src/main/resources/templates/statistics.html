<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Courses</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Course Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Course Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li style="margin-left: auto">
          <a class="nav-link" th:href="@{/perform_logout}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class = "row">
      <h2>
        <th th:text="${course.getName()}"></th>
      </h2>
    </div>
    <br>
    <table class="table table-bordered table-striped">
      <thead class = "table-dark">
        <tr>
          <th>Statistic</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r: ${result}">
          <td th:text = "${r.key}"></td>
          <td th:text = "${r.value}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
