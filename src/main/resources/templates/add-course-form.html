<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Add Course</h2>
    <hr/>
    <form th:action="@{/addCourse}" th:object="${course}" method="POST">

        <input type="text" th:field="*{id}" placeholder="Enter ID" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control col-4 mb-4"/>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
</body>
</html>
