<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Courses</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Course </h1>
            <div class = "card-body">
                <form th:action = "@{/courses}" th:object = "${course}" method = "POST">
                    <div class = "form-group">
                        <label> Course Id</label>
                        <input type="text"
                               name = "id"
                               th:field = "*{id}"
                               class = "form-control"
                               placeholder="Enter Course Id"/>
                    </div>


                    <div class = "form-group">
                        <label> Course Name</label>
                        <input type="text"
                               name = "name"
                               th:field = "*{name}"
                               class = "form-control"
                               placeholder="Enter Course Name"/>
                    </div>


                    <div class = "form-group">
                        <label> Course Year</label>
                        <input type="text"
                               name = "year"
                               th:field = "*{year}"
                               class = "form-control"
                               placeholder="Enter Course Year"/>
                    </div>


                    <div class = "form-group">
                        <label> Course Semester</label>
                        <input type="text"
                               name = "semester"
                               th:field = "*{semester}"
                               class = "form-control"
                               placeholder="Enter Course Semester"/>
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
