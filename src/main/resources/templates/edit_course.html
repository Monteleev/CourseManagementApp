<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Courses</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Course Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Course Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li style="margin-left: auto">
                    <a class="nav-link" th:href="@{/perform_logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Update Course </h1>
                <div class = "card-body">
                    <form th:action = "@{/courses/{id} (id = ${course.id})}" th:object = "${course}" method = "POST">

                        <div class = "form-group">
                            <label> Course Name</label>
                            <input type="text"
                                   name = "name"
                                   th:field = "*{name}"
                                   class = "form-control"
                                   placeholder="Enter Course Name"
                                   required/>
                        </div>


                        <div class = "form-group">
                            <label> Course Syllabus</label>
                            <input type="text"
                                   name = "syllabus"
                                   th:field = "*{syllabus}"
                                   class = "form-control"
                                   placeholder="Enter Course Syllabus"
                                   required/>
                        </div>


                        <div class = "form-group">
                            <label> Course Year</label>
                            <input type="number"
                                   min = "1"
                                   max = "5"
                                   name = "year"
                                   th:field = "*{year}"
                                   class = "form-control"
                                   placeholder="Enter Course Year"
                                   required/>
                        </div>


                        <div class = "form-group">
                            <label> Course Semester</label>
                            <input type="number"
                                   min = "1"
                                   max = "10"
                                   name = "semester"
                                   th:field = "*{semester}"
                                   class = "form-control"
                                   placeholder="Enter Course Semester"
                                   required/>
                        </div>

                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
